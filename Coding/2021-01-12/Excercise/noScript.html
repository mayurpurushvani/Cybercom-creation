<html>
    <head>
        <title>
            NoScript Example
        </title>
    </head>
    
    <script>
        document.write("Hello World!")
    </script>
    
    <noscript>Your browser does not support JavaScript!</noscript>
    
    <!--This noscript tag defines an alternate content to be displayed to users 
        that have disabled scripts in their browser or have a browser that doesn't support script. -->


    <!-- Now just desable your javascript in your browser.
    Step 1 : Go to the settings > permission > javascript > Desable the permission
    Then refresh your page, You will see the noscript content.
    -->
</html>
