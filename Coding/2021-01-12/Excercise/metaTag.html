<html>
    <head>
        <title>Meta Tag Examples</title>

    <meta http-equiv="refresh" content="5"> <!-- Refresh the page automatically in every 5 seconds..!-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Setting the viewport to make your website look good on all devices-->

    <meta name="author" content="mayur purushvani">
    <!--Define the author of a page-->

    <meta name="description" content="Free Web tutorials for HTML and CSS">
    <!--Define a description of your web page-->

    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!--Define keywords for search engine-->


    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <!-- HTTP response header to a HTML page using a meta tag..!-->
    
    </head>
    
    
</html>
