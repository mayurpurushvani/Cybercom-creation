    <script type="text/javascript">

        var array_user = [];

        document.write('<table  border="1" class="table table-data2" id="table-user">');
        document.write('<thread>');
        document.write('<th>Name</th>');
        document.write('<th>Login Date Time</th>');
        document.write('<th>Logout Date Time</th>');
        document.write('</thread>');
        document.write('<tbody>');
        document.write('<tr>');
        
        var array_user = localStorage.getItem('array_user');
        var items = JSON.parse(array_user);
        
        array_user = items;
                    
        
                for(var k = 0 ; k < array_user.length; k++)
                {	
                    document.write('<td>'+ array_user[k].name + '</td>' );
                    document.write('<td>'+ array_user[k].logiDateTime + '</td>' );
                    document.write('<td>'+ array_user[k].logoutDateTime + '</td>' );
                    
                    document.write('</tr>');
                }
            
            document.write('</tbody></table>');	
    </script>
